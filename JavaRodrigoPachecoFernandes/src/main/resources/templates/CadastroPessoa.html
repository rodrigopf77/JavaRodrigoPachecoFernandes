<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Pessoa</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="nav navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="nav-brand" href="#">
					<img alt="AlgaWorks" src="/images/logopremiumNota.png">
				</a>
			</div>
		</div>
	</nav>
	
	<form class="form-horizontal" method="POST" action="pessoas">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title"><strong>CADASTRO DE PESSOAS</strong></h1>
			</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="nome" class="col-sm-2 control-label">Nome:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nome" name="nome"/>
				</div>
			</div>
			<div class="form-group">
				<label for="nome" class="col-sm-2 control-label">Usuario:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="usuario" name="usuario"/>
				</div>
			</div>
			<div class="form-group">
				<label for="senha" class="col-sm-2 control-label">Senha:</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="senha" name="senha"/>
				</div>
			</div>
			<div class="form-group">
				<label for="sexo" class="col-sm-2 control-label">Sexo:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="sexo" name="sexo"/>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">E-mail:</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="email" name="email"/>
				</div>
			</div>
			<div class="form-group">
				<label for="dNascimento" class="col-sm-2 control-label">Data de Nascimento:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="dNascimento" name="dataNascimento"/>
				</div>
			</div>
			<div class="form-group">
				<label for="naturalidade" class="col-sm-2 control-label">Naturalidade:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="naturalidade" name="naturalidade"/>
				</div>
			</div>
			<div class="form-group">
				<label for="nacionalidade" class="col-sm-2 control-label">Nacionalidade:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="nacionalidade" name="nacionalidade"/>
				</div>
			</div>
			<div class="form-group">
				<label for="cpf" class="col-sm-2 control-label">Cpf:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="cpf" name="cpf"/>
				</div>
			</div>
			<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
		</div>
		</div>
	
	</form>


	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
